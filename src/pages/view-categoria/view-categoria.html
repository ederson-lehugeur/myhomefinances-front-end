<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes da categoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Nome</h2>
      <p>{{ categoria.nome }}</p>
    </ion-item>
    <ion-item>
      <h2>Complemento</h2>
      <p *ngIf="!categoria.complemento">Sem complemento</p>
      <p *ngIf="categoria.complemento">{{ categoria.complemento }}</p>
    </ion-item>
  </ion-list>
</ion-content>
