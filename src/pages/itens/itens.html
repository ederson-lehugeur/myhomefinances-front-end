<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Itens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <h2 id="itemNome">{{ item.nome }}</h2>
      <small id="itemCategoriaNome">
        <ion-note color="primary">{{ item.categoria.nome }}</ion-note>
      </small>
      <p id="itemComplemento" *ngIf="item.complemento">{{ item.complemento }}</p>
      <p id="itemComplemento" *ngIf="!item.complemento">Sem complemento</p>

      <div class="item-note">
        <button id="buttonTrash" ion-button clear (click)="deleteItem(item.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button id="buttonCreate" ion-button clear (click)="editItem(item)">
          <ion-icon name="create"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

  <button ion-button block outline (click)="newItem()">Novo item</button>
</ion-content>
