<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Itens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <h2 id="nomeDoItem">{{ item.nome }}</h2>
      <small id="nomeDaCategoria">
        <ion-note color="primary">{{ item.categoria.nome }}</ion-note>
      </small>
      <p id="complementoDoItem">{{ item.complemento }}</p>
    </ion-item>
  </ion-list>
</ion-content>
