<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      <h2>{{ categoria.nome }}</h2>
      <p>{{ categoria.complemento }}</p>
    </ion-item>
  </ion-list>
</ion-content>
