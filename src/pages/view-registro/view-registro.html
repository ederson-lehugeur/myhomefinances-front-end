<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>Item</h2>
      <p>{{ registro.item.nome }}</p>
    </ion-item>
    <ion-item>
      <h2>Complemento do item</h2>
      <p *ngIf="registro.item.complemento">{{ registro.item.complemento }}</p>
      <p *ngIf="!registro.item.complemento">Sem complemento</p>
    </ion-item>
    <ion-item>
      <h2>Valor</h2>
      <p>{{ registro.valor | currency }}</p>
    </ion-item>
    <ion-item>
      <h2>Tipo de registro</h2>
      <p>{{ registro.tipoRegistro.nome }}</p>
    </ion-item>
    <ion-item>
      <h2>Data</h2>
      <p>{{ registro.dataHora | date: 'd MMM yyyy H:mm' | titlecase  }}</p>
    </ion-item>
  </ion-list>

  <button ion-button block color="danger" (click)="showConfirmDeleteItem(registro.id)">Excluir</button>
</ion-content>
